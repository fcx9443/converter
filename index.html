<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-purpose Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Number Base Converter -->
    <div class="converter-container">
        <h1>Number Base Converter</h1>
        <div class="input-group">
            <label for="binaryInput">Binary:</label>
            <input type="text" id="binaryInput" placeholder="Enter binary" oninput="convertFrom('binary')">
        </div>
        <div class="input-group">
            <label for="hexInput">Hexadecimal:</label>
            <input type="text" id="hexInput" placeholder="Enter hexadecimal" oninput="convertFrom('hex')">
        </div>
        <div class="input-group">
            <label for="octalInput">Octal:</label>
            <input type="text" id="octalInput" placeholder="Enter octal" oninput="convertFrom('octal')">
        </div>
        <div class="input-group">
            <label for="decimalInput">Decimal:</label>
            <input type="text" id="decimalInput" placeholder="Enter decimal" oninput="convertFrom('decimal')">
            <small id="error-message"></small>
        </div>
    </div>

    <!-- Percentage Calculator Section -->
<div class="converter-container">
    <h2>Percentage Calculator</h2>
    <div class="input-group">
        <label for="partValue">Part Value:</label>
        <input type="number" id="partValue" placeholder="Enter part value" oninput="calculatePercentageFromPart()">
    </div>
    <div class="input-group">
        <label for="percentOfValue">Percentage of:</label>
        <input type="number" id="percentOfValue" placeholder="Enter total value" oninput="calculateTotalFromPercentage()">
    </div>
    <div class="input-group">
        <label for="percentResult">Percentage:</label>
        <input type="number" id="percentResult" placeholder="Enter percentage" oninput="calculatePartFromPercentage()">
    </div>
</div>

<!-- Time Converter Section -->
<div class="converter-container">
    <h2>Time Converter</h2>
    <div class="input-group">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" placeholder="Enter hours" oninput="convertTime('hours')">
    </div>
    <div class="input-group">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" placeholder="Enter minutes" oninput="convertTime('minutes')">
    </div>
    <div class="input-group">
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" placeholder="Enter seconds" oninput="convertTime('seconds')">
    </div>
</div>

<!-- ASCII/Unicode Converter Section -->
<div class="converter-container">
    <h2>ASCII/Unicode Converter</h2>
    <div class="input-group">
        <label for="charInput">Character:</label>
        <input type="text" id="charInput" placeholder="Enter character" oninput="convertCharToCode()">
    </div>
    <div class="input-group">
        <label for="codeInput">ASCII/Unicode Number:</label>
        <input type="number" id="codeInput" placeholder="Enter ASCII/Unicode number" oninput="convertCodeToChar()">
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
